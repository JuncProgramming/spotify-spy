<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify Spy</title>
    <link rel="icon" type="image/x-icon" href="/media/default-cover.png" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/adc98de5e5.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="title-container">
      <div class="navigation-btns"></div>
      <form action="submit" id="form">
        <input id="search" placeholder="Search track..." />
      </form>
      <h1 id="search-title">Spotify Spy</h1>
    </div>
    <main>
      <div class="sidebar">
        <div class="side-tab">
          <img src="media/liked-songs.jpg" alt="Liked songs" />
        </div>
      </div>
      <div class="spotify-card">
        <div class="search-results">
          <div id="best-track-container"></div>
          <div id="tracks-container"></div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
