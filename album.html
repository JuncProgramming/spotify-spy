<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify Spy - Album</title>
    <link rel="icon" type="image/x-icon" href="/media/default-cover.png" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/adc98de5e5.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="title-container">
      <div class="navigation-btns"></div>
      <form id="form">
        <input id="search" placeholder="Search track..." />
      </form>
      <h1 id="search-title">Spotify Spy</h1>
    </div>
    <main>
      <div class="spotify-card">
        <div class="album-hero">
          <img
            class="album-hero-img"
            src="media/default-cover.png"
            alt="Album Cover" />
          <div class="album-hero-info">
            <span class="album-type">Album</span>
            <h1 class="album-title">LONG.LIVE.A$AP (Deluxe Version)</h1>
            <div class="album-meta">
              <span class="album-artist">A$AP Rocky</span>
              <span>•</span>
              <span class="album-year">2013</span>
              <span>•</span>
              <span class="album-trackcount">17 utworów, 1 godz. 9 min</span>
            </div>
          </div>
        </div>
        <div class="album-controls">
          <button class="album-btn album-play-btn">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="album-btn album-save-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="album-btn album-more-btn">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
        <div class="album-tracklist-container">
          <div class="album-tracklist-header">
            <span class="album-tracklist-col number">#</span>
            <span class="album-tracklist-col title">Tytuł</span>
            <div class="album-tracklist-col plays">Odtworzenia</div>
            <span></span>
            <div class="album-tracklist-col time"
              ><i class="fa-regular fa-clock"></i
            ></div>
            <span></span>
          </div>
          <div class="album-tracklist">
            <div class="track-row album-track-row">
              <div>
                <p class="list-number album-list-number">1</p>
              </div>
              <div class="track-info">
                <h3>Long Live A$AP</h3>
                <a class="artist">A$AP Rocky</a>
              </div>
              <div class="play-info">105 519 261</div>
              <button class="save-btn album-track-save-btn">
                <i class="fa-solid fa-circle-plus scalable"></i>
              </button>
              <span class="album-track-duration">4:49</span>
              <button class="elipsis-btn album-track-elipsis-btn">
                <i class="fa-solid fa-ellipsis scalable"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
